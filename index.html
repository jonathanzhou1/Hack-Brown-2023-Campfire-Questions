<html lang="en">

<head>

    <link rel="icon" href="icon.ico">

    <title>Campfire Questions</title>
</head>

<body>
    <div id="bg">
        <header>
            <h1>Campfire Questions</h1>
            <h2>A Safe Haven for Classroom Interaction</h2>
        </header>
        <main>
            <div class="form">
                <form id="questionnaire" method="POST"
                action="https://script.google.com/macros/s/AKfycbynZbgn5sb138ycFP-J4f94oH8AMy3dN5xsi2rhNs5KfykgZRJo_HZkNRzLOJ8cnZQTAQ/exec">

                    <textarea form="questionnaire" id="Question" name="Question" required></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div id="campfire">
                <img src="fire.png" alt="Campfire Image" width="20%" height="20%">
            </div>
        </main>
    </div>
</body>
